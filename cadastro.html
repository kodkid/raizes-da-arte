<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/login_cadastro.css">
</head>
<body>
    <div class="login-container">
   
        <img src="img/r.png" alt="Logo" class="logo">
        

        <h1 class="login-title">Crie sua conta</h1>

        
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="cep">Cep:</label>
            <input type="cep" id="cep" name="cep" placeholder="Digite seu cep" required>
            
            <button type="submit">Registrar</button>
        </form>
        <p class="register-link">Ja possui conta? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
