<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{% static 'css/login_cadastro.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'img/r.png' %}" alt="Logo" class="logo">

        <h1 class="login-title">Que bom que voltou!</h1>

        <form class="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p class="register-link">NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
    </div>
</body>
</html>
